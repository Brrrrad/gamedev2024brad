<html> 
<h2 align="center">t1ao10-Events-by-Brrrrad</h2>

<a href="https://way2tutorial.com/html/html5_events_handler_list.php">good refrence to HTML Events</a>

Events are HTML code that activates Javascript code

<h4>example working code</h4>

<input type="text" id="myText01" value="3"><br>

<input type="button" value="Example onclick" onclick="{
    document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value
}">

<div id="myDiv01">..</div>

<b id="myB01" onMouseOut="{
    document.getElementById('myB01').innerHTML = ' this is bold '
}" onMouseOver="{
    document.getElementById('myB01').innerHTML = ' this is cool '
}"> this is bold</b>

<div id="myDiv02">..</div>

<b id="myB02" onMouseover="{
    document.getElementById('myB02').innerHTML = ' gang gang gang gang '
}" onDblclick="{
    document.getElementById('myB02').innerHTML = ' not so gang '
}"> gang gang gang gang </b>

<div id="myDiv03">....</div>

<b id="myB03" onMouseover="{
    document.getElementById('myB03').innerHTML = ' fortnite '
}" onMouseDown="{
    document.getElementById('myB03').innerHTML = ' minecraft '
}">what game is better? [click on fortnite]</b> 

<div id="myDiv04">......</div>

<b id="myB04" onMouseover="{
    document.getElementById('myB04').innerHTML = ' Lettuce '
}" onDragStart="{
    document.getElementById('myB04').innerHTML = ' Arugula '
}">do you even know what arugula is?</b>

<div id="myDiv05">....</div>

<b id="myB05" onMouseover="{
    document.getElementById('myB05').innerHTML = ' get wrecked '
}" onKeyPress="{
    document.getElementById('myB05').innerHTML = ' just kidding sorry '
}">ggs</b>

<div id="myDiv06">....</div>

<b id="myB06" onMouseover="{
    document.getElementById('myB06').innerHTML = ' cool '
}" onBlur="{
    document.getElementById('myB06').innerHTML = ' less cool '
}">

<div id="myDiv07">.....</div>

<b id="myB07" onMouseover="{
    document.getElementById('myB07').innerHTML = ' nice '
}" onFocus="{
    document.getElementById('myB07').innerHTML = ' not very nice '  
}">

<div id="myDiv08"></div>
<b id="myB08" onMouseMove="{
    document.getElementById('myB08').innerHTML = ' very great '
}" onMouseover="{
    document.getElementById('myB08').innerHTML = ' very much not great at all '
}">

<div id="myDiv09">....</div>

<b id="myB09" onMouseOver="{
    document.getElementById('myB09').innerHTML = ' really really amazing '
}" onTouchStart="{
    document.getElementById('myB09').innerHTML = ' undoubtedly not amazing what so ever '
}">

<div id="myDiv10" onMouseover="{
    document.getElementById('myB10').innerHTML = ' not profitable '
}" onTouchEnd="{
    document.getElementById('myB10').innerHTML = ' very profitable '
}">

<div id="myDiv10">.......</div>

<b id="myB10" onMouseOver="{
    document.getElementById('myB10').innerHTML = ' nice car sounds '
}" onTouchMove="{
    document.getElementById('myB10').innerHTML = ' horrific car sounds '
}">
</html>
